<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://github.com/arnavkrishnan.png">
    <title>Arnav Krishnan</title>
    <script>
        function checkNgrokStatus() {
            const ngrokUrl = "https://vervet-infinite-reliably.ngrok-free.app/";

            fetch(ngrokUrl)
                .then(response => {
                    if (response.status === 200) {
                        document.getElementById("ngrok-status").innerHTML = 'Also, my <a href="https://vervet-infinite-reliably.ngrok-free.app/">ngrok Website</a> is live RIGHT NOW!';
                    } else {
                        document.getElementById("ngrok-status").innerHTML = 'The ngrok website is currently down.';
                    }
                })
                .catch(error => {
                    document.getElementById("ngrok-status").innerHTML = 'The ngrok website is currently down.';
                });
        }

        // Call the function when the page loads
        window.onload = () => {
            checkNgrokStatus();
            setInterval(checkNgrokStatus, 5000);
        };
    </script>
</head>
<body style="padding-left: 20vw; padding-top: 20vh;">
    <h1>Hey, I'm Arnav Krishnan.</h1>
    <h3>I'm currently updating this website. In the meantime, feel free to look at my <a href="https://github.com/arnavkrishnan">GitHub</a>.</h3>
    <h5 id="ngrok-status"></h5>
</body>
</html>
