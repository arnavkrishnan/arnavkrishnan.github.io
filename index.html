    <title>Arnav Krishnan</title>
    <script>
        function checkNgrokStatus() {
            const ngrokUrl = "https://vervet-infinite-reliably.ngrok-free.app/";
            fetch(ngrokUrl, { method: 'GET', mode: 'no-cors' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById("ngrok-status").innerHTML = 'Also my <a href="https://vervet-infinite-reliably.ngrok-free.app/">ngrok Website</a> is available right now.';
                    } else {
                        document.getElementById("ngrok-status").innerHTML = '';
                    }
                })
                .catch(error => {
                    document.getElementById("ngrok-status").innerHTML = '';
                });
        }

        // Call the function when the page loads
        window.onload = checkNgrokStatus;
    </script>
